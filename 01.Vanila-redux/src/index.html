<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <title>TODO List</title>
  </head>
  <body>
    <div class="app">
      <h1 class="app__title">TO-DO List</h1>
      <form class="app__form todo-create">
        <input class="todo-create__contents" id="todoText" type="text" placeholder="what's to do?">
        <button class="todo-create__add" id="addButton" type="submit">Add</button>
      </form>
      <ul class="app__list" id="todoList">
      </ul>
    </div>
  </body>
</html>
